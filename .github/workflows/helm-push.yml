name: Push Helm Chart to GHCR

on:
  workflow_call:

jobs:
  helm-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read chart version
        id: version
        run: |
          version=$(yq '.version' helm/cn-asset-manager/Chart.yaml)
          echo "version=${version}" >> "$GITHUB_OUTPUT"
          echo "Chart version: ${version}"

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build dependencies
        run: helm dependency build helm/cn-asset-manager

      - name: Package chart
        run: helm package helm/cn-asset-manager --destination .helm-pkg

      - name: Push to GHCR
        run: helm push .helm-pkg/cn-asset-manager-${{ steps.version.outputs.version }}.tgz oci://ghcr.io/ashkankamyab/cn-asset-manager
