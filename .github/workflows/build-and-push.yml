name: Build & Push Docker Image

on:
  workflow_call:
    inputs:
      component:
        description: Component to build (backend or frontend)
        required: true
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version from build-info.yml
        id: version
        run: |
          major=$(yq '.version.major' ${{ inputs.component }}/build-info.yml)
          minor=$(yq '.version.minor' ${{ inputs.component }}/build-info.yml)
          semver="${major}.${minor}.${{ github.run_number }}"
          echo "semver=${semver}" >> "$GITHUB_OUTPUT"
          echo "Building ${{ inputs.component }} v${semver}"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./${{ inputs.component }}
          push: true
          tags: |
            ghcr.io/ashkankamyab/cn-asset-manager/${{ inputs.component }}:${{ steps.version.outputs.semver }}
            ghcr.io/ashkankamyab/cn-asset-manager/${{ inputs.component }}:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ steps.version.outputs.semver }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
